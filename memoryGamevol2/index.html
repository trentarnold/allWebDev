  <link rel="stylesheet" href="styles.css">
  <title>Memory Game</title>

<body>
  <div id="myModal" class="modal">
    <div class="modalContent">
      <div class="modalHeader">
      <h1>CONGRATULATIONS!</h1>
      </div>
      <div class="modalBody">
        <p>You have won the hardest turtle matching game ever created</p><br>
        <p id='winClicks'></p>
      </div>
      <div class="modalFooter">
        <button type="button" class='closed btn btn-lrg modalBtn'>Close</button>
        <button class="restart btn btn-lrg modalBtn" type="button" onclick="restartGame()">Restart</button>
      </div>

    </div>
  </div>
  <div class="header">
    <h1>Turtle Matches</h1>
    <div class="clicks">
      <p id='numberOfMatches'>Matches: 0</p>
      <p id='numberOfClicks'>Times Clicked: 0</p>
    </div>
    <button class="restart btn btn-lrg" type="button" onclick="restartGame()">restart</button>
  </div>
