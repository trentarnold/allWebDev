<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toesers</title>
</head>
<body>
    <div class="number-of-wins">
        <div class="number-of-x-wins" data-number-of-x-wins>Number Of X Wins: 0</div>
        <div class="number-of-circle-ins" data-number-of-circle-wins>Number Of Circle Wins: 0</div>
    </div>
    <div class="grid-container" data-layout>
        <div class="square" data-square ></div>
        <div class="square" data-square></div>
        <div class="square" data-square></div>
        <div class="square" data-square></div>
        <div class="square" data-square></div>
        <div class="square" data-square></div>
        <div class="square" data-square></div>
        <div class="square" data-square></div>
        <div class="square" data-square></div>
    </div>
    <div class="winning-display" data-winningDisplay>
        <div class="winning-team" data-winningText>Insert winning Team here</div>
        <button data-button-restart>Restart</button>
    </div>

    <script src="scripts.js"></script>
    <footer>
        <div class="footer"> Made by Trent</div>
    </footer>
</body>
</html>
